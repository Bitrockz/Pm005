<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <br>
          <h3>Добавление новостей</h3> <br><br>
          <form>
              <div class="form-group" id="form_input">
                <label for="title" class="form-label">Заголовок статьи</label>
                <br>
                <input type="text" class="form-control" id="title" maxlength="90" placeholder="Заголовок статьи"> <br><br>
                <small id="emailHelp" class="form-text text-muted">До 90 символов заголовок статьи</small> <br><br>
            </div>
            <div class="form-group">
                <label for="validationTextarea" class="form-label">Анонс новости</label> <br><br>
                <textarea id="intro" maxlength="255" class="form-control" placeholder="Анонс новости"></textarea>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="type" name="type" value="article" checked>
                <label class="form-check-label">Статья</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="type_2" name="type" value="post">
                <label class="form-check-label">Пост</label>
            </div>
            <div id="mess" class="text-danger"></div>
            <button type="button" class="btn btn-primary" onclick="check()" name="send" id="send">Добавить статью</button>
        </form>
        <div id="articles"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
